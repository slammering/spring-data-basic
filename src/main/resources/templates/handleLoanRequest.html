<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
<nav th:replace="~{fragments/navigation :: navigation(module='loanRequests')}"></nav>

<main role="main" class="container" style="margin-top: 1em">
    <form method="POST" th:action="@{/handleLoanRequest}" th:object="${handleLoanRequestDto}" class="needs-validation" novalidate>
        <div th:replace="~{fragments/form :: form(readonly=true)}"></div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success col-3" name="approve">Approve</button>
            <button type="submit" class="btn btn-danger col-3" name="reject">Reject</button>
            <button type="submit" class="btn btn-outline-secondary col-3" name="cancel">Cancel</button>
        </div>
    </form>
</main>
</body>
</html>
