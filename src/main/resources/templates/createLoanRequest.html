<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
<nav th:replace="~{fragments/navigation :: navigation(module='loanRequests')}"></nav>

<main role="main" class="container" style="margin-top: 1em">
    <form method="POST" th:action="@{/createLoanRequest}" th:object="${createLoanDto}" class="needs-validation" novalidate>
        <div th:replace="~{fragments/form :: form(readonly=false)}"></div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</main>


<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>

</body>
</html>
